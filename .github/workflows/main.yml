name: Listening, testing, building
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  integration:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node-version: [ 17.x ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Starting Node.JS ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ’¡ Install modules
        run: npm install

      - name: ğŸ—ï¸ Build production project
        run: npm run build:prod

      - name: ğŸ”Œ Linting typescript
        run: npm run lint:ts

      - name: ğŸ’… Linting css
        run: npm run lint:scss

      - name: ğŸ§ª Testing unit
        run: npm run test:unit

      - name: âš’ï¸ Build storybook
        run: npm run storybook:build

      - name: ğŸ–¥ï¸ Screenshot testing
        run: npm run test:ui:ci
